<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.png" alt="">
      <div class="content">
        <p>Website is under maintenance</p>
        <h1>We're <span>launching</span> soon</h1>
        <div class="launch_time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
      </div>
      <img class="rocket" src="images/rocket.png" alt="">
    </div>

    <script src="script.js"></script>
  </body>
</html>
